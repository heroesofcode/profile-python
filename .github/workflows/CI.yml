name: CI
on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: make setup

    - name: Run tests
      run: make test
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.5.2
